<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Navbar Toggle Test</title>
    <link href="public/dashboard/css/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
</head>
<body class="nav-fixed">
    <!-- Top Navigation -->
    <nav class="topnav navbar navbar-expand shadow justify-content-between justify-content-sm-start navbar-dark bg-dark" id="sidenavAccordion">
        <!-- Sidenav Toggle Button-->
        <button class="btn btn-icon btn-transparent-dark order-1 order-lg-0 me-2 ms-lg-2 me-lg-0" id="sidebarToggle">
            <i data-feather="menu"></i>
            <span class="fallback-icon" style="display: none;">â˜°</span>
        </button>
        <!-- Navbar Brand-->
        <a class="navbar-brand pe-3 ps-4 ps-lg-2 text-gradient fw-bold" href="#" style="font-family: 'Space Grotesk', sans-serif;">BritsEdu Admin</a>
    </nav>

    <!-- Layout Sidenav -->
    <div id="layoutSidenav">
        <!-- Side Navigation -->
        <div id="layoutSidenav_nav">
            <nav class="sidenav shadow-right sidenav-dark">
                <div class="sidenav-menu">
                    <div class="nav accordion" id="accordionSidenav">
                        <div class="sidenav-menu-heading">Core</div>
                        <a class="nav-link" href="#">
                            <div class="nav-link-icon"><i data-feather="activity"></i></div>
                            Dashboard
                        </a>
                        <a class="nav-link" href="#">
                            <div class="nav-link-icon"><i data-feather="users"></i></div>
                            Users
                        </a>
                        <a class="nav-link" href="#">
                            <div class="nav-link-icon"><i data-feather="settings"></i></div>
                            Settings
                        </a>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Layout Content -->
        <div id="layoutSidenav_content">
            <main>
                <div class="container-xl px-4">
                    <h1 class="mt-4">Navbar Toggle Test</h1>
                    <p>Click the hamburger menu button in the top-left corner to test the sidebar toggle functionality.</p>
                    <p>You should see the sidebar slide in and out when you click the button.</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/dashboard/js/scripts.js"></script>
    
    <script>
        // Additional debugging
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded');
            
            const sidebarToggle = document.getElementById('sidebarToggle');
            console.log('Sidebar toggle button:', sidebarToggle);
            
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function(e) {
                    console.log('Sidebar toggle clicked!');
                });
            }
        });
    </script>
</body>
</html>
